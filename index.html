<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

          <span><i class="fa fa-info" aria-hidden="true"></i> </span>

</html>
